<!doctype html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Socket.io Chat</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="app">
    <div class="nav">
        <div id='logo'>
            <a href="home/home.html"><img src="images/Harmonize.png" alt="Harmonize Logo" height="75px" width="150px"></a>
        </div>
        <div id='newfile'>
            <form class='ng-pristine ng-valid' ng-submit="newfile()">
                <!-- <input type="image" src="images/newfile.png" alt='New File' height="50px" width="50px"> -->
                <input type="submit" value="NewFile">
            </form>
        </div>
        <div id='folder'>
            <form class='ng-pristine ng-valid' ng-submit="folder()">
                <input type="image" src="images/folder.png" alt='Folder' height="50px" width="50px">
            </form>
        </div>
        <div id='profile'>
            <form class='ng-pristine ng-valid' ng-submit="profile()">
                <input type="submit" id='profile' value=''>
            </form>
        </div>

    </div>
    <div class="container">
        <div ng-view></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="app.js"></script>
    <script src="join/join.Ctrl.js"></script>
    <script src="home/home.Ctrl.js"></script>
    <script src="folder/folder.Ctrl.js"></script>
    <script src="usersettings/usersettings.Ctrl.js"></script>
    <script src="main/main.Ctrl.js"></script>
    <script src="newfile/newfile.Ctrl.js"></script>
    <script src="profile/profile.Ctrl.js"></script>
    <script src="components/socket.Srvc.js"></script>
</body>

</html>
